<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Rating Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow rounded">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">üì¶ Predict Product Rating</h3>
            <form action="/predict" method="POST">
              <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="store" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="store" name="store" required>
              </div>
              <div class="mb-3">
                <label for="details" class="form-label">Product Details</label>
                <textarea class="form-control" id="details" name="details" rows="4" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">üîç Predict Rating</button>
              </div>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted">Built with ‚ù§Ô∏è using Flask & ML</p>
      </div>
    </div>
  </div>
</body>
</html>
