<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predicted Rating</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow text-center">
          <div class="card-body">
            <h2 class="card-title">⭐ Predicted Product Rating</h2>
            <p class="display-4 fw-bold mt-3">{{ rating }}</p>
            <a href="/" class="btn btn-outline-primary mt-4">← Try Another Product</a>
          </div>
        </div>
        <p class="text-center mt-3 text-muted">Prediction complete. Thanks for using our model!</p>
      </div>
    </div>
  </div>
</body>
</html>
